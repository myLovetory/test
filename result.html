<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Kết Quả Sinh Viên</title>
    <link rel="stylesheet" href="result.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <h1> Xem kết quả của từng sinh viên</h1>
        <br>
        <div id="search-container">
            <label for="name-search">Tìm kiếm theo tên:</label>
            <input type="text" id="name-search">

            <label for="id-search">Tìm kiếm theo mã số sinh viên:</label>
            <input type="text" id="id-search">

            <button onclick="searchStudent()">Search</button>
        </div>

        <table id="student-table">
            <caption id="label-student-table">Danh sách tất cả sinh viên</caption>
            <thead>
                <tr>
                    <th>Tên Sinh Viên</th>
                    <th>Mã Số Sinh Viên</th>
                    <th>Tuổi</th>
                    <th>Điểm Trung Bình</th>
                    <th>Số Kỳ Thi Tham Gia</th>
                </tr>
            </thead>
            <tbody id="student-body">
                <!-- Data will be dynamically added here using JavaScript -->
            </tbody>
        </table>

        <table id="contest-table" style="display: none;">
            <caption id="label-contest-table">Danh sách tất cả kỳ thi</caption>
            <thead>
                <tr>
                    <th>Kỳ Thi</th>
                    <th>Điểm Số</th>
                    <th>Trạng Thái</th>
                    <th>Thời Gian Tham Gia</th>
                </tr>
            </thead>
            <tbody id="contest-body">
                <!-- Data will be dynamically added here using JavaScript -->
            </tbody>
        </table>

        <table id="result-table" style="display: none;">
            <caption id="label-result-table">Chi tiết bài thi </caption>
            <thead>
                <tr>
                    <th>Câu Hỏi</th>
                    <th>Câu Trả Lời của Sinh Viên</th>
                    <th>Đáp Án Đúng</th>
                    <th>Giải Thích</th>
                </tr>
            </thead>
            <tbody id="result-body">
                <!-- Data will be dynamically added here using JavaScript -->
            </tbody>

        </table>
        <button id="export-btn" style="display: none;" onclick="exportResult()">Xuất Kết Quả</button>


        <script src="result.js"></script>
    </div>

</body>

</html>
